<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.2)),
                       url('C:\Users\chera\Downloads\images.jpg');
      background-size: cover;
      background-color: grey;
    }
    header {
      background-color: #363636;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #363636;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      background-color: #f8f8f8;
    }
    nav a:hover {
      background-color: #ddd;
    }
    section {
      padding: 20px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    .hero {
      background-image: url('coffee.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.5em;
    }
    .promo {
      background-color: #363636;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    .promo h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .promo p {
      font-size: 1.2em;
    }
    footer {
      background-color: #363636;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our Coffee Shop</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <div class="container">
      <h1>Discover the Perfect Cup of Coffee</h1>
      <p>Experience the rich flavors and inviting aromas at our coffee shop.</p>
    </div>
  </section>

  <section class="promo">
    <div class="container">
      <h2>Special Offer</h2>
      <p>Get 10% off on all coffee drinks this month. Don't miss out!</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Coffee Shop. All rights reserved.</p>
  </footer>

</body>
</html>
